
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Digital Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tasks-container">
        <aside class="sidebar">
            <button class="create-button">+ Create</button>
            <ul class="lists">
                <li>All tasks</li>
                <li class="list-item">Today</li>
                <li class="list-item">Homework</li>
                <li class="list-item">To Do</li>
                <button class="create-new-list">+ Create new list</button>
            </ul>
        </aside>
        <main class="main-content">
            <div class="lists-container">
                <!--Lists will appear here when users add a list -->
            </div>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
