<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Digital Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tasks-container">
        <aside class="sidebar">
            <button class="create-button">+ Create Task</button>
            <ul class="lists">
                <button class="create-new-list">+ Create New List</button>
            </ul>
        </aside>
        <main class="main-content">
            <div class="lists-container">
                <!-- Dynamic list cards will appear here -->
            </div>
            <!-- Weather Section -->
            <div id="weather-section" class="weather-container">
                <!-- Weather content will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <script>
        // Function to dynamically load the weather app
        function loadWeatherApp() {
            const weatherSection = document.getElementById('weather-section');

            // Clear any existing weather content
            weatherSection.innerHTML = '';

            // Fetch the weather HTML file
            fetch('weatherIndex.html')
                .then(response => response.text())
                .then(html => {
                    weatherSection.innerHTML = html;

                    // Dynamically load the weather script
                    const weatherScript = document.createElement('script');
                    weatherScript.src = 'weatherScript.js';
                    weatherScript.defer = true;
                    document.body.appendChild(weatherScript);

                    // Dynamically load the weather styles
                    const weatherStyles = document.createElement('link');
                    weatherStyles.rel = 'stylesheet';
                    weatherStyles.href = 'weatherStyles.css';
                    document.head.appendChild(weatherStyles);
                })
                .catch(err => console.error('Error loading weather app:', err));
        }

        // Automatically load the weather app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadWeatherApp();
        });
    </script>
    <script src="script.js" defer></script>
</body>
</html>
